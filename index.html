<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar with Searchbox</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">CodingNepal</li>
        <li class="btn"><span class="fas fa-bars"></span></li>
        <div class="items">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </div>
        <li class="search-icon">
          <input type="search" placeholder="Search">
          <label class="icon">
            <span class="fas fa-search"></span>
          </label>
        </li>
      </ul>
    </nav>
    
    <div class="form">
      <form>
          <input type="text" placeholder="Full Name" class="name">
          <div class="input">
              <input type="text" placeholder="Company" class="company" style="padding-left: 15px;">
              <input type="text" placeholder="Location" class="location" style="padding-left: 15px;">
          </div>
          <div class="text">
              <input type="text" placeholder="Email" class="email" style="padding-left: 15px;">
              <input type="text" placeholder="Phone" class="phone" style="padding-left: 15px;">
          </div>
          <textarea name="" id="message" cols="30" rows="10">Massage</textarea>
          <button class="button">SUBMIT</button>
      </form>
</div>
  </body>
</html>
